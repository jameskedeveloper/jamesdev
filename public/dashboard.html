<script>

    link: "https://github.com/Tennor-modz/trashcore-system/fork",
    logo: "https://cdn-icons-png.flaticon.com/512/25/25231.png"

    content: "k star shop sales unlimited panel only 70 kenya money 0.9$ only!",
    link: "https://jamesofficial.onrender.com/tools/kstar.html",
    logo: "https://cdn-icons-png.flaticon.com/512/888/888879.png"
  },
  {
    title: "🥳 Boost Your Coding Skills!",
    content: "Join our free coding bootcamp and level up now.",
    link: "https://chat.whatsapp.com/G17FOZjkMKVDTBb54G921D?mode=ac_t",
    logo: "https://cdn-icons-png.flaticon.com/512/1055/1055646.png"
  }
];

let currentAdIndex = 0;
const popup = document.getElementById("popup-ad");
const skipBtn = document.getElementById("skip-ad");
const closeBtn = document.getElementById("close-ad");

function showAd(index) {
  const ad = ads[index];
  document.getElementById("ad-title").textContent = ad.title;
  document.getElementById("ad-content").textContent = ad.content;
  document.getElementById("ad-link").href = ad.link;
  document.getElementById("ad-logo").src = ad.logo;

  popup.classList.remove("hidden");
  skipBtn.disabled = true;
  closeBtn.disabled = true;
  skipBtn.classList.add("opacity-50", "cursor-not-allowed");
  closeBtn.classList.add("opacity-50", "cursor-not-allowed");

  let countdown = 5;
  skipBtn.textContent = `Skip (${countdown})`;
  const timer = setInterval(() => {
    countdown--;
    skipBtn.textContent = countdown > 0 ? `Skip (${countdown})` : "Skip";
    if (countdown <= 0) {
      clearInterval(timer);
      skipBtn.disabled = false;
      closeBtn.disabled = false;
      skipBtn.classList.remove("opacity-50", "cursor-not-allowed");
      closeBtn.classList.remove("opacity-50", "cursor-not-allowed");
    }
  }, 1000);
}

function closeAd() {
  popup.classList.add("hidden");
  currentAdIndex++;
  if (currentAdIndex < ads.length) {
    // Show next ad after 5s delay
    setTimeout(() => showAd(currentAdIndex), 5000);
  }
}

skipBtn.addEventListener("click", closeAd);
closeBtn.addEventListener("click", closeAd);

// First ad after 2 seconds
setTimeout(() => showAd(0), 2000);
</script>

  <script>
    // Nairobi time
    setInterval(() => {
      const time = new Date().toLocaleString("en-KE", { timeZone: "Africa/Nairobi" });
      document.getElementById('time').textContent = time;
    }, 1000);

    // Battery status
    if (navigator.getBattery) {
      navigator.getBattery().then(b => {
        const updateBattery = () => {
          document.getElementById('battery').textContent = Math.round(b.level * 100);
        };
        updateBattery();
        b.addEventListener('levelchange', updateBattery);
      });
    }

    // IP fetch
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => document.getElementById('ip').textContent = data.ip);

    // Phone Info
    const ua = navigator.userAgent;
    document.getElementById('phone-type').textContent = /Android/i.test(ua) ? "Android" :
                                                         /iPhone|iPad|iPod/i.test(ua) ? "iOS" :
                                                         /Windows/i.test(ua) ? "Windows" : "Unknown";

    document.getElementById('network').textContent = navigator.connection ? navigator.connection.effectiveType : 'N/A';
    document.getElementById('status').textContent = navigator.onLine ? 'Online' : 'Offline';
    document.getElementById('insights').textContent = ua;

    // Viewers (placeholder)
