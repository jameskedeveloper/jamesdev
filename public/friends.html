let currentAdIndex = 0;
const popup = document.getElementById("popup-ad");
const skipBtn = document.getElementById("skip-ad");
const closeBtn = document.getElementById("close-ad");

function showAd(index) {
  const ad = ads[index];
  document.getElementById("ad-title").textContent = ad.title;
  document.getElementById("ad-content").textContent = ad.content;
  document.getElementById("ad-link").href = ad.link;
  document.getElementById("ad-logo").src = ad.logo;

  popup.classList.remove("hidden");
  skipBtn.disabled = true;
  closeBtn.disabled = true;
  skipBtn.classList.add("opacity-50", "cursor-not-allowed");
  closeBtn.classList.add("opacity-50", "cursor-not-allowed");

  let countdown = 5;
  skipBtn.textContent = `Skip (${countdown})`;
  const timer = setInterval(() => {
    countdown--;
    skipBtn.textContent = countdown > 0 ? `Skip (${countdown})` : "Skip";
    if (countdown <= 0) {
      clearInterval(timer);
      skipBtn.disabled = false;
      closeBtn.disabled = false;
      skipBtn.classList.remove("opacity-50", "cursor-not-allowed");
      closeBtn.classList.remove("opacity-50", "cursor-not-allowed");
    }
  }, 1000);
}

function closeAd() {
  popup.classList.add("hidden");
  currentAdIndex++;
  if (currentAdIndex < ads.length) {
    // Show next ad after 5s delay
    setTimeout(() => showAd(currentAdIndex), 5000);
  }
}

skipBtn.addEventListener("click", closeAd);
closeBtn.addEventListener("click", closeAd);

// First ad after 2 seconds

</script>
