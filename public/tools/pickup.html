    let currentIndex = 0;
    const loader = document.getElementById('loader');
    const lineDisplay = document.getElementById('lineDisplay');

    function typeLine(line, callback) {
      let index = 0;
      lineDisplay.textContent = '';
      const typer = setInterval(() => {
        lineDisplay.textContent += line[index];
        index++;
        if (index >= line.length) {
          clearInterval(typer);
          if (callback) callback();
        }
      }, 40);
    }

    function showNextLine() {
      loader.style.display = 'block';
      lineDisplay.textContent = '';
      setTimeout(() => {
        loader.style.display = 'none';
        const line = pickupLines[currentIndex];
        typeLine(line);
        currentIndex = (currentIndex + 1) % pickupLines.length;
      }, 800);
    }

    function copyLine() {
      const text = lineDisplay.textContent;
      if (!text) return;
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ Copied to clipboard!");
      });
    }
