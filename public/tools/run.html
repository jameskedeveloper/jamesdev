<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Runner</title>
  <style>
    :root {
      --primary-color: #4a6baf;
      --dark-bg: #1a1a2e;
      --light-text: #f0f0f0;
      --editor-bg: #282c34;
      --preview-bg: #ffffff;
      --border-color: #444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--light-text);
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 15px;
    }

    .editor-preview-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 0 10px 10px;
      height: calc(100vh - 60px);
    }

    @media (max-width: 768px) {
      .editor-preview-container {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }
    }

    .editor-container,
    .preview-container {
      border-radius: 5px;
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .editor-container {
      background-color: var(--editor-bg);
    }

    .editor-header,
    .preview-header {
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .editor-header {
      background-color: rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .preview-header {
      background-color: #f0f0f0;
      color: #333;
    }

    #html-editor {
      width: 100%;
      height: 100%;
      padding: 15px;
      border: none;
      background-color: var(--editor-bg);
      color: #abb2bf;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      resize: none;
      outline: none;
    }

    .preview-frame {
      width: 100%;
      height: 100%;
      border: none;
      background-color: white;
    }

    .preview-refresh {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 5px;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }

    #toast.show {
      opacity: 1;
    }

    canvas#snow {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>

  <div class="container">
    <h1>HTML BY LORD JAMES</h1>
    <div class="editor-preview-container">
      <div class="editor-container">
        <div class="editor-header">
          <span>𝗝𝗔𝗠𝗘𝗦𝗗𝗘𝗩 𝗘𝗗𝗗𝗜𝗧𝗢𝗥 𝗣𝗥𝗢</span>
          <div>
            <button class="preview-refresh" onclick="copyCode()">Copy</button>
            <button class="preview-refresh" onclick="clearEditor()">Clear All</button>
          </div>
        </div>
        <textarea id="html-editor" spellcheck="false"><!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
</head>
<body>
  <h1>Hello World!</h1>
  <p>this is james tech advanced html codes runner and edditer enjoy free </p>
</body>
</html></textarea>
      </div>
      <div class="preview-container">
        <div class="preview-header">
          <span>Live Preview</span>
          <button class="preview-refresh" id="refresh-btn">Refresh</button>
        </div>
        <iframe id="preview-frame" class="preview-frame"></iframe>
      </div>
    </div>
  </div>

  <div id="toast">Preview Updated!</div>

  <script>
    const htmlEditor = document.getElementById('html-editor');
    const previewFrame = document.getElementById('preview-frame');
    const refreshBtn = document.getElementById('refresh-btn');
    const toast = document.getElementById('toast');

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    function updatePreview() {
      previewFrame.srcdoc = htmlEditor.value;
      showToast("Preview Updated!");
    }

    let updateTimer;
    htmlEditor.addEventListener('input', () => {
      clearTimeout(updateTimer);
      updateTimer = setTimeout(updatePreview, 500);
    });

    refreshBtn.addEventListener('click', updatePreview);
    updatePreview();

    function clearEditor() {
      htmlEditor.value = '';
      updatePreview();
      showToast('Editor Cleared!');
    }

    function copyCode() {
      htmlEditor.select();
      document.execCommand('copy');
      showToast('Code Copied!');
    }
  </script>

  <script>
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const flakes = Array.from({length: 150}, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      r: Math.random() * 3 + 1,
      d: Math.random() * 1
    }));

    function drawSnow() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      ctx.beginPath();
      for (let i = 0; i < flakes.length; i++) {
        let f = flakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveSnow();
    }

    let angle = 0;
    function moveSnow() {
      angle += 0.01;
      for (let i = 0; i < flakes.length; i++) {
        let f = flakes[i];
        f.y += Math.cos(f.d) + 1 + f.r / 2;
        f.x += Math.sin(angle) * 2;

        if (f.y > height) {
          flakes[i] = {x: Math.random() * width, y: 0, r: f.r, d: f.d};
        }
      }
    }

    setInterval(drawSnow, 25);
    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
